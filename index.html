<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML, CSS and Javascript counter">
    <meta name="keywords" content="HTML, Javascript, CSS, animation, counter, animated counter, css snippet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dist/assets/fontawesome/all.min.css">
    <link rel="stylesheet" href="dist/assets/css/bundle.css">

    <title>Animated Counter v1 | HTML, CSS and JS counter</title>
</head>
<body>

    <div class="wrapper">

        <h1 class="title">
            Animated Counter
        </h1>

        <div class="panel">

            <div class="content-wrapper">

                <div class="counter-content">
                    <div class="icon-wrapper">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="count-container">
                        <div class="count" data-target="3500">0</div>
                        <span></span>
                    </div>
                    <p class="counter-text">Graduates</p>
                </div>

                <div class="counter-content">
                    <div class="icon-wrapper">
                        <i class="fas fa-university"></i>
                    </div>
                    <div class="count-container">
                        <div class="count" data-target="256">0</div>
                        <span></span>
                    </div>
                    <p class="counter-text">Universities</p>
                </div>

                <div class="counter-content">
                    <div class="icon-wrapper">
                        <i class="fas fa-book-reader"></i>
                    </div>
                    <div class="count-container">
                        <div class="count" data-target="533">0</div>
                        <span></span>
                    </div>
                    <p class="counter-text">Courses</p>
                </div>

                <div class="counter-content">
                    <div class="icon-wrapper">
                        <i class="fas fa-handshake"></i>
                    </div>
                    <div class="count-container">
                        <div class="count" data-target="100">0</div>
                        <span>%</span>
                    </div>
                    <p class="counter-text">Satisfaction</p>
                </div>

            </div>

        </div>

        <div class="credit-text">
            <p class="copyright">Made with&nbsp;<i class="fas fa-heart"></i>&nbsp;by <a target="_blank" href="https://webthemevault.xyz">Web Theme Vault</a></p>
            <div class="follow-content">
                <p class="follow-links">Follow us</p>
                <div class="social-follow">
                    <a target="_blank" href="https://facebook.com/webthemevault/" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                    <a target="_blank" href="https://www.linkedin.com/in/pitshou-kalombo/" class="social-icon linkedin"><i class="fab fa-linkedin-in"></i></a>
                    <a target="_blank" href="https://twitter.com/pikalombo" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>

    </div>
    
    <script src="dist/assets/js/bundle.js"></script>
</body>
</html>
